<form #loginForm="ngForm" (ngSubmit)="loginSubmit(loginForm)" class="center">
    <div class="border-4 border-red-700  bg-sky-400 ">
        <img src="https://archives.bulbagarden.net/media/upload/2/21/001Bulbasaur.png" 
        alt="Pokemon img" class="w-1/6 h-1/6 float-left "/>
        <div class=" flex justify-center">
    <fieldset class="mb-3">
        <label class="block fontPokemon text-3xl m-3 font-bold" for="username">Trainer name</label>
        <input  type="text" name="username" id="username" ngModel #username="ngModel"
        class="border m-3 border-red-500 rounded p-2 fontPokemon" placeholder="Ash ketchum"  />
        <br>
         <button type="submit" class="bg-yellow-400 p-3 m-3 rounded fontPokemon text-2xl " >Login</button>
    </fieldset>
    </div>
   
</div>
</form>
